<div class="mt-3"></div>
<div class="container">
  <div class="mb-3">
    <button mat-raised-button class="btn btn-success" (click)="openDialog()"><i class="fas fa-plus"></i> Add</button>
  </div>

  <div class="float-none"></div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let drug"> {{drug.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let drug"> {{drug.price}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let drug"> {{drug.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price',  'description']"
      (click)="rowClicked()"></tr>

  </mat-table>
</div>
